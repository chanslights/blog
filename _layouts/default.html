<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "我的博客" }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Theme -->
    <script>
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <nav class="nav">
                <div class="nav-left">
                    <a href="{{ '/' | relative_url }}" class="nav-title">{{ site.title | default: "我的博客" }}</a>
                </div>
                <div class="nav-right">
                    <a href="{{ '/about' | relative_url }}" class="nav-link">关于</a>
                    <span class="nav-separator">|</span>
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <span class="theme-light">LIGHT</span><span class="theme-dark">DARK</span>
                    </button>
                </div>
            </nav>
        </header>

        <main class="main-content">
            {{ content }}
        </main>

        <footer class="site-footer">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author | default: "博主" }}.</p>
        </footer>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
