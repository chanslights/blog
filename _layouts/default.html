<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    
    <!-- SEO 标签 -->
    {% seo %}
    
    <!-- 样式表 -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- 图标 -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
</head>
<body>
    <!-- 极简导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}">
                    {{ site.title }}
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="{{ '/' | relative_url }}" class="nav-link">首页</a>
                <a href="{{ '/categories/' | relative_url }}" class="nav-link">分类</a>
                <a href="{{ '/tags/' | relative_url }}" class="nav-link">标签</a>
                <a href="{{ '/about/' | relative_url }}" class="nav-link">关于</a>
            </div>
            
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- 极简页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
                <p>专注于技术分享与思考</p>
            </div>
            
            <div class="footer-social">
                <a href="https://github.com/chanslights" target="_blank" title="GitHub">GitHub</a>
                <a href="mailto:{{ site.email }}" title="邮箱">邮箱</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
