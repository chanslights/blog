<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    
    <!-- SEO 标签 -->
    {% seo %}
    
    <!-- 样式表 -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 图标 -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}">
                    <i class="fas fa-blog"></i>
                    {{ site.title }}
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="{{ '/' | relative_url }}" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="{{ '/categories/' | relative_url }}" class="nav-link">
                    <i class="fas fa-folder"></i> 分类
                </a>
                <a href="{{ '/tags/' | relative_url }}" class="nav-link">
                    <i class="fas fa-tags"></i> 标签
                </a>
                <a href="{{ '/about/' | relative_url }}" class="nav-link">
                    <i class="fas fa-user"></i> 关于
                </a>
            </div>
            
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. 保留所有权利.</p>
                <p>由 <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> 强力驱动</p>
            </div>
            
            <div class="footer-social">
                <a href="https://github.com/你的用户名" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:{{ site.email }}" title="邮箱">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
